<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8" />
  <!-- Responsive scaling for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Page title -->
  <title>HandyHelp</title>
  <!-- CSS Styling -->
  <style>
    /* Reset margin and padding, and apply box-sizing to all elements */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set full height and no scroll, with font settings */
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Background video styling */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1; /* Send behind all other content */
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cover the entire screen */
    }

    /* Navigation bar styling */
    header.navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 10%;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      z-index: 10; /* Keep it above all content */
    }

    /* Logo text styling */
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }
    /* Container for navigation buttons */
    .nav-buttons {
      display: flex;
      gap: 1rem;
    }
    /* Navigation button styles */
    .glitch-btn {
      padding: 10px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: transparent;
      text-decoration: none;
      font-weight: bold;
    }
    /* Hover effect for nav buttons */
    .glitch-btn:hover {
      color: lightgreen;
      border: 3px solid rgb(0, 255, 213);
    }
    /* Click effect for nav buttons */
    .glitch-btn:active {
      filter: brightness(.7);
      transform: scale(.98);
    }
    /* Footer styling (empty for now) */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 10%;
      background-color: black;
    }
    /* Center button container */
    .center-button-container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Styling for main "LET'S START" button */
    .btn {
      --color: #ec31ef; /* Primary color */
      --color2: rgb(27, 168, 215); /* Secondary hover color */
      padding: 0.8em 1.75em;
      background-color: transparent;
      border-radius: 6px;
      border: .3px solid var(--color);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
      font-weight: 300;
      font-size: 17px;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      color: var(--color);
      margin-top: 100px;
    }
    /* Hover effect for main button */
    .btn:hover {
      color: var(--color2);
    }
    /* Click effect for main button */
    .btn:active {
      filter: brightness(.7);
      transform: scale(.98);
    }

    /* Utility class to hide elements */
    .hide {
      display: none !important;
    }

    /* Loader GIF centered on screen */
    #transition-gif {
      display: none; /* Initially hidden */
      position: fixed;
      top: 52%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Background video (auto plays, loops, and is muted) -->
  <video autoplay muted loop class="video-background">
    <source src="WhatsApp Video 2025-05-03 at 6.32.03 PM.mp4" type="video/mp4" />
    <!-- Message if video cannot be played -->
    Your browser does not support the video tag.
  </video>
  <!-- Top navigation bar -->
  <header class="navbar">
    <!-- Logo text -->
    <div class="logo">HandyHelp</div>
    <!-- Navigation links -->
    <div class="nav-buttons">
      <a href="index.html" class="glitch-btn">HOME</a>
      <a href="about.html" class="glitch-btn">ABOUT</a>
      <a href="contact.html" class="glitch-btn">CONTACT</a>
    </div>
  </header>
  <!-- Main center button container -->
  <div class="center-button-container">
    <!-- Main call-to-action button -->
    <button class="btn" id="loginBtn">LET'S START</button>
  </div>
  <!-- Loader GIF (hidden initially, shown on click) -->
  <img id="transition-gif" src="loader.gif" alt="Loading..." />
  <footer></footer>
  <!-- JavaScript to handle button click and transition -->
  <script>
    // Get references to the button and loader
    const loginBtn = document.getElementById("loginBtn");
    const loaderGif = document.getElementById("transition-gif");
    // When the button is clicked...
    loginBtn.addEventListener("click", () => {
      // Hide the button
      loginBtn.classList.add("hide");
      // Show the loader GIF
      loaderGif.style.display = "block";
      // After 3.5 seconds, redirect to login.html
      setTimeout(() => {
        window.location.href = "login.html";
      }, 3500); // 3500 milliseconds = 3.5 seconds
    });
  </script>
</body>
</html>
