<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HandyHelp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    header.navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 10%;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      z-index: 10;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    .glitch-btn {
      padding: 10px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: transparent;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 10%;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      font-size: 1rem;
    }

    .center-button-container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn {
      --color: #ec31ef;
      --color2: rgb(10, 25, 30);
      padding: 0.8em 1.75em;
      background-color: transparent;
      border-radius: 6px;
      border: .3px solid var(--color);
      transition: .5s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
      font-weight: 300;
      font-size: 17px;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      text-transform: uppercase;
      color: var(--color);
      margin-top: 100px;
    }

    .btn:hover {
      color: var(--color2);
    }

    .btn:active {
      filter: brightness(.7);
      transform: scale(.98);
    }

    /* Hide class */
    .hide {
      display: none !important;
    }

    /* Loader GIF */
    #transition-gif {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="video-background">
    <source src="WhatsApp Video 2025-05-03 at 6.32.03 PM.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Header Navigation -->
  <header class="navbar">
    <div class="logo">HandyHelp</div>
    <div class="nav-buttons">
      <a href="index.html" class="glitch-btn">HOME</a>
      <a href="about.html" class="glitch-btn">ABOUT</a>
      <a href="contact.html" class="glitch-btn">CONTACT</a>
    </div>
  </header>

  <!-- Center Button -->
  <div class="center-button-container">
    <button class="btn" id="loginBtn">LOG IN</button>
  </div>

  <!-- Loader GIF -->
  <img id="transition-gif" src="loader.gif" alt="Loading..." />

  <!-- Footer -->
  <footer></footer>

  <!-- JS for GIF Logic -->
  <script>
    const loginBtn = document.getElementById("loginBtn");
    const loaderGif = document.getElementById("transition-gif");

    loginBtn.addEventListener("click", () => {
      loginBtn.classList.add("hide");
      loaderGif.style.display = "block";

      // Wait for 3.5 seconds (adjust as needed based on your GIF)
      setTimeout(() => {
        window.location.href = "login.html";
      }, 3500);
    });
  </script>

</body>
</html>
