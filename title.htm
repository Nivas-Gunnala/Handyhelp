<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Handy Help</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body, html {
      height: 100%;
      overflow-x: hidden;
      color: white;
    }
    video.bg-video {/*THE BACKGROUND VIEDEO*/
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -1;
      
    }
    .navbar-custom {/*Creates a fixed, semi-transparent dark navigation bar at the top with spaced content.*/
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 10;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
    }
    .logo {/*Displays bold, larger text for the logo or brand name.*/
      font-size: 1.8rem;
      font-weight: bold;
    }
    .nav-buttons {/*Arranges navigation links in a horizontal row with spacing.*/
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .glitch-btn {/*Styles the buttons as clean, borderless links with white text and no background.

*/
      padding: 10px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: transparent;
      text-decoration: none;
      font-weight: bold;
    }
      .glitch-btn:hover {/*Changes button text color to light green and adds a glowing border on hover.*/
      color: lightgreen;
      border: 3px solid rgb(0, 255, 213);
    }
    .glitch-btn:active {/*Slightly dims and shrinks the button when it‚Äôs clicked.*/
      filter: brightness(.7);
      transform: scale(.98);
    }
    main {/*Centers the main content both vertically and horizontally on the screen.

*/
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding-top: 80px;
      text-align: center;
    }
    #role-selection {/*CREATES A GLASSY ROUND BOX WITH PADDING AND SHADOW FOR THE ROLE SELECTION*/
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      max-width: 600px;
    }
    .section-title {/* Displays a glowing, uppercase heading with a neon-like animated effect.*/
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #1df2f0;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.6);
      animation: glowing 1.5s ease-in-out infinite alternate;
    }
   
    .button-group {/*Places buttons side by side with equal spacing between them.*/
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    .role-btn {/*Styles each role selection button with vibrant color, round edges, and hover animation.*/
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #1df2f0;
      color: black;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .role-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.6);
    }
    
    
    @media (max-width: 768px) {
      .nav-buttons {
        flex-direction: column;
        gap: 0.5rem;
      }
      .button-group {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
<!-- Background Video -->
<video autoplay muted loop class="bg-video">
  <source src="20250503-1515-16.9051767.mp4" type="video/mp4" />
  Your browser does not support the video tag.
</video>
<!-- Header/Navbar -->
<header class="navbar-custom">
  <div class="logo">üôå Handy Help</div>
  <div class="nav-buttons">
    <a href="index.html" class="glitch-btn" data-text="HOME">HOME</a>
    <a href="about.html" class="glitch-btn" data-text="ABOUT">ABOUT</a>
    <a href="contact.html" class="glitch-btn" data-text="CONTACT">CONTACT</a>
  </div>
</header>
<main>
  <section id="role-selection">
    <h2 class="section-title">Choose Your Role</h2>
    <div class="button-group">
      <button class="role-btn" onclick="goTo('work.htm')">üß∞ Work Giver</button>
      <button class="role-btn" onclick="goTo('vol.html')">ü§ù Volunteer</button>
    </div>
  </section>
</main>
<script>
 
  function logout() {
    sessionStorage.removeItem("loggedIn");
    window.location.href = "login.html";
  }
  function goTo(page) {
    window.location.href = page;
  }
</script>
</body>
</html>
